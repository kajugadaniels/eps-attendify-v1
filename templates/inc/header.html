{% load static %}

<div class="page-header">
	<div class="header-wrapper row m-0">
		<div class="header-logo-wrapper col-auto p-0">
			<div class="logo-wrapper">
				<a href="{% url 'base:dashboard' %}">
					<img class="img-fluid for-light" src="images/logo/logo.png" alt="" />
					<img class="img-fluid for-dark" src="images/logo/logo_dark.png" alt="" />
				</a>
			</div>
			<div class="toggle-sidebar">
				<svg class="sidebar-toggle">
					<use href="{% static 'svg/icon-sprite.svg#stroke-animation' %}"></use>
				</svg>
			</div>
		</div>
		<form class="col-sm-4 form-inline search-full d-none d-xl-block" action="#" method="get">
			<div class="form-group">
				<div class="Typeahead Typeahead--twitterUsers">
					<div class="u-posRelative">
						<input class="demo-input Typeahead-input form-control-plaintext w-100" type="text" placeholder="Type to Search .." name="q" title="" autofocus />
						<svg class="search-bg svg-color">
							<use href="{% static 'svg/icon-sprite.svg#search' %}"></use>
						</svg>
					</div>
				</div>
			</div>
		</form>
		<div class="nav-right col-xl-8 col-lg-12 col-auto pull-right right-header p-0">
			<ul class="nav-menus">
				<li class="serchinput">
					<div class="serchbox">
						<svg>
							<use href="{% static 'svg/icon-sprite.svg#search' %}"></use>
						</svg>
					</div>
					<div class="form-group search-form">
						<input type="text" placeholder="Search here..." />
					</div>
				</li>
				<li class="profile-nav onhover-dropdown pe-0 py-0">
					<div class="d-flex align-items-center profile-media">
						<img class="b-r-25" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="" style="width: 40px;" />
						<div class="flex-grow-1 user">
							<span>{{ request.user.name }}</span>
							<p class="mb-0 font-nunito">
								{{ request.user.role }}
								<svg>
									<use href="svg/icon-sprite.svg#header-arrow-down"></use>
								</svg>
							</p>
						</div>
					</div>
					<ul class="profile-dropdown onhover-show-div">
						<li>
							<a href="{% url 'auth:userProfile' %}">
								<i data-feather="user"></i>
								<span>Account</span>
							</a>
						</li>
						<li>
							<a href="#" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
								<i data-feather="log-out"></i>
								<span>Log Out</span>
							</a>
						</li>

						<form id="logout-form" action="{% url 'auth:logout' %}" method="POST" class="d-none">
							{% csrf_token %}
						</form>
					</ul>
				</li>
			</ul>
		</div>
	</div>
</div>
